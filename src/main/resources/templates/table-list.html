<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table List</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <header class="header">
        <h1>Database Table Manager</h1>
    </header>

    <main class="container">

        <section class="navigation">
            <h2>Tables</h2>

            <form th:action="@{/}" method="get">
                <input type="text" id="btnSearch" name="search" th:value="${search}" placeholder="Search by table name or logical name">
                <button type="submit">Search</button>
                <button type="button" onclick="clearSearch()">Clear</button>
            </form>


            <table class="table-list">
                <thead>
                    <tr>
                        <th>Table Name</th>
                        <th>Logical Name</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="table : ${tables}">
                        <td><a th:href="@{/table-details(tableName=${table.tableName})}" th:text="${table.tableName}"></a></td>
                        <td><a th:href="@{/table-details(tableName=${table.tableName})}" th:text="${table.logicalName}"></a></td>
                    </tr>
                </tbody>
            </table>

        </section>

    </main>

    <footer class="footer">
        <p>&copy; 2024 Database Management System</p>
    </footer>

    <script>
        function clearSearch() {
            document.getElementById("btnSearch").value = "";
        }
    </script>

</body>
</html>
